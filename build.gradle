buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
    }
}

ext {
    compileSdkVersion = 19
    buildToolsVersion = "19.1.0"
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}